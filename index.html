<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="favic/icons8-red-descentralizada-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header class="cabecera">
        <h1>Formulario de inscripcion</h1>
        <button class="cambio" id="contraste">Alto Contraste</button>
        
    </header>
    <hr>
    <h2>Login</h2>
    <div class="main-container">
        <div class="formulario">
            
            <form action="registro" method="post" class="base" id="formulario">
                
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="introduce tu nombre" id="nombre">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="introduce tu apellido" id="apellido" ><br>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" placeholder="introduce una contraseña" id="contraseña" ><br>
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" placeholder="introduce tu correo" id="mail">
                
                <br>
                <div class="boton">
                    <button type="submit" >Registrarse</button>
                </div>
            </form>
        </div>
    </div>    

    <hr>
    <footer>
        <div class="fin">
            <ul>
                <li>Todos los derechos reservados</li>
                <li>Lopez Franco</li>
                <li>Cilsa</li>
            </ul>
        </div>
    </footer>


    <script src="main.js"></script>
</body>
</html>
