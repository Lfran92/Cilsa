<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header class="cabecera">
        <h1>Formulario de inscripcion</h1>
    </header>
    <div class="formulario">
        <h2>Login</h2>

        <form action="registro" method="post" class="base" id="validarFormulario">
            <div class="nombre">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="introduce tu nombre" id="nombre">
            </div>
            <div class="apellido">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="introduce tu apellido" id="apellido"><br>
            </div>
            <div class="contra">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" placeholder="introduce una contraseña" id="contraseña"><br>
            </div>
            <div class="corre">
                <label for="correo">Correo</label>
                <input type="email" name="correo" placeholder="introduce tu correo" id="mail">
            </div>
            
            <br>
            <div class="boton">
                <button type="button" id="btn">Registrarse</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="fin">
            <ul>
                <li>Todos los derechos reservados</li>
                <li>Lopez Franco</li>
                <li>Cilsa</li>
            </ul>
        </div>
    </footer>


    <script src="javascript.js"></script>
</body>
</html>
